<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation Countdown - Saudi Mining Polytechnic</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1b4d3e 0%, #2d7a64 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .logo-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 400px;
            height: auto;
            max-width: 90%;
            display: block;
        }

        .container {
            padding: 2rem;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid #e5a853;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #e5a853;
        }

        .countdown {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(229, 168, 83, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
        }

        .countdown-value {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #e5a853;
        }

        .countdown-label {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .graduation-date {
            margin-top: 2rem;
            font-size: 1.2rem;
            opacity: 0.9;
            color: #e5a853;
        }

        @media (max-width: 600px) {
            .countdown {
                gap: 1rem;
            }

            .countdown-value {
                font-size: 2rem;
            }

            .countdown-item {
                min-width: 80px;
            }

            .logo {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="./smp-logo.png" alt="Saudi Mining Polytechnic Logo" class="logo">
    </div>
    <div class="container">
        <h1>Time Until Graduation! ðŸŽ“</h1>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">--</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">--</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">--</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">--</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <div class="graduation-date" id="graduationDate"></div>
    </div>

    <script>
        // Set graduation date to February 19, 2025
        const graduationDate = '2025-02-19';
        
        document.getElementById('graduationDate').textContent = 
            `Graduation Date: ${new Date(graduationDate).toLocaleDateString()}`;

        function updateCountdown() {
            const now = new Date().getTime();
            const graduation = new Date(graduationDate).getTime();
            const timeLeft = graduation - now;

            if (timeLeft < 0) {
                document.querySelector('.countdown').innerHTML = 
                    '<h2>Congratulations! ðŸŽ‰<br>You\'ve graduated!</h2>';
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
